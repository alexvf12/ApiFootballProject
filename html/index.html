<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/sharedComponents.css" />
    <title>Lista de Ligas</title>
  </head>
  <body>
    <nav>
      <div class="nav1">
        <img
          width="145"
          height="80"
          class="logo"
          src="/assets/Logo5.png"
          alt="Logo"
        />
        <div class="a">
          <div>
            <ion-icon id="home-icon" name="caret-down-outline"></ion-icon>
            <a href="../html/index.html">Home</a>
          </div>
          <div>
            <ion-icon id="matches-icon" name="caret-down-outline"></ion-icon>
            <a href="../html/matches.html">Matches</a>
          </div>
        </div>
      </div>
      <div class="nav2">
        <input
          type="text"
          class="search-input"
          placeholder="Search leagues..."
        />
        <ion-icon name="search-outline"></ion-icon>
      </div>
    </nav>
    <main>
      <div id="lateral">
        <div id="leagues">
          <h4>Top Leagues</h4>
          <div id="league-list"></div>
        </div>
      </div>
      <div id="content">
        <div id="news">
          <div id="new"></div>
          <div id="trending">
            <h4>Trending Now</h4>
          </div>
        </div>
        <div id="filters">
          <h3>Live matches</h3>
          <h4> <a href="../html/matches.html">View All</a></h4>
        </div>
        <div id="matches"></div>
      </div>
    </main>
    <script src="../js/index.js"></script>
    <script src="../js/leagues.js"></script>
    <script src="../js/search.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
